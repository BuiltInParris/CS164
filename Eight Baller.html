<HTML>
<HEAD>
   <TITLE>Eight Baller</TITLE>
   <script LANGUAGE="JavaScript" TYPE="text/JavaScript">
	function textBox(text,bgcolor,border,fontcolor)
	{
		document.writeln("<P><TABLE BORDER=1 BGCOLOR=#" + bgcolor + 
		                 " BORDERCOLOR=#" + border +
		                 " CELLSPACING=0 CELLPADDING=10 WIDTH=100%>")
		document.writeln("<TR>\n<TD>")
		document.writeln("<P><FONT SIZE=+3 COLOR=" + fontcolor + "><B>" + text + 
		                 "</B></FONT>")
		document.writeln("</TD>\n</TR>\n</TABLE>")
	}
</SCRIPT>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=iso-8859-1">
<BODY BGCOLOR=#BFFFBF>
<script LANGUAGE="JavaScript">
	<!-- hide script from uneducated browsers
		textBox("Eight Ball","FF9999","CC0033","000000")
		if(0 <= Math.random() <= 0.05 )
		{
			document.write("You May Rely On It<BR>")
		}
		else if (0.05 < Math.random() <= 0.1 )
		{
			document.write("Outlook Good<BR>")
		}
		else if ( 0.1 < Math.random() <= 0.15 )
		{
			document.write("Very Doubtful<BR>")
		}
		else if ( 0.15 < Math.random() <= 0.2 )
		{
			document.write("My Sources Say No<BR>")
		}
		else if ( 0.2 < Math.random() <= 0.25 )
		{
			document.write("Yes<BR>")
		}
		else if ( 0.25 < Math.random() <= 0.3 )
		{
			document.write("Cannot Predict Now<BR>")
		}
		else if ( 0.3 < Math.random() <= 0.35 )
		{
			document.write("Don't Count On It<BR>")
		}
		else if ( 0.35 < Math.random() <= 0.4 )
		{
			document.write("Signs Point to Yes<BR>")
		}else if ( 0.4 < Math.random() <= 0.45 )
		{
			document.write("As I See It, Yes<BR>")
		}
		else if ( 0.45 < Math.random() <= 0.5 )
		{
			document.write("It Is Certain<BR>")
		}
		else if ( 0.5 < Math.random() <= 0.55 )
		{
			document.write("Reply Hazy, Try Again<BR>")
		}else if ( 0.55 < Math.random() <= 0.6 )
		{
			document.write("My Reply Is No<BR>")
		}
		else if ( 0.6 < Math.random() <= 0.65 )
		{
			document.write("Concentrate and Ask Again<BR>")
		}
		else if ( 0.65 < Math.random() <= 0.7 )
		{
			document.write("Without a Doubt<BR>")
		}else if ( 0.7 < Math.random() <= 0.75 )
		{
			document.write("Better Not Tell You Now<BR>")
		}else if ( 0.75 < Math.random() <= 0.8 )
		{
			document.write("Ask Again Later<BR>")
		}else if ( 0.8 < Math.random() <= 0.85 )
		{
			document.write("Outlook Not So Good<BR>")
		}
		else if ( 0.85 < Math.random() <= 0.9 )
		{
			document.write("It Is Decidedly So<BR>")
		}
		else if ( 0.9 < Math.random() <= 0.95 )
		{
			document.write("Most Likely<BR>")
		}else if ( 0.95 < Math.random() <= 1 )
		{
			document.write("Yes Definitely<BR>")
		}
	// end hiding from uneducated browsers -->
	</SCRIPT>
</BODY>
</HTML>
