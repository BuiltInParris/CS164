<H1>Quarterback Rating</H1>
<P>Modify the JavaScript script on this page to calculate a Quarterback Rating.</P>
<script LANGUAGE="JavaScript" TYPE="text/JavaScript">

// ---------------------------------------------------------------
//  Fill in numerical values for A, C, Y, I, and T
// ---------------------------------------------------------------

	var A = 26     // Attempts
	var C = 21     // Completions
	var Y = 381     // Yardage
	var I = 0     // Interceptions
	var T = 4     // Touchdowns

// ---------------------------------------------------------------
//  Fill in an arithmtic expression for computing Rating,
//  using the variables A, C, I, T, and Y shown above, plus any
//  needed constants.
// ---------------------------------------------------------------
if((C/A - 0.3)/.2 > 2.375)
AB = 2.375
else if((C/A - 0.3)/.2 < 0)
AB = 0
else
AB = (C/A - 0.3)/.2

if((Y/A-3)/4 > 2.375)
AC = 2.375
else if((Y/A-3)/4 < 0)
AC = 0
else
AC = (Y/A-3)/4

if((T/A)/0.05 > 2.375)
AD = 2.375
else if((T/A)/0.05 < 0)
AD = 0
else
AD = (T/A)/0.05

if((0.095-I/A)/0.04 > 2.375)
AE = 2.375
else if((0.095-I/A)/0.04 < 0)
AE = 0
else
AE = (0.095-I/A)/0.04

	var Rating = 100/6*(AB + AC + AD + AE)

	document.write("Simplified Quarterback Rating Formula:<P>"
				+ "Attempts (A) = " + A + "<BR>"
				+ "Completions (C) = " + C + "<BR>"
				+ "Yardage (Y) = " + Y + "<BR>"
				+ "Interceptions (I) = " + I + "<BR>"
				+ "Touchdowns (T) = " + T + "<P>"
				+ "Rating = " + Rating )
var inputString = "this is home";

}
